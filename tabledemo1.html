<html>
	<head>
		<title>Tables in HTML</title>
	</head>
	<body>
		<table border="3" cellpadding="4px" cellspacing="10px" style="margin: auto;">			
			<thead>
				<tr>
					<th>Roll</th>
					<th>Name</th>
					<th>City</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<!-- First row -->
				<tr>
					<td>1</td>
					<td>Chris</td>
					<td>North Wales</td>
					<td>USA</td>
				</tr>
				<!-- Second row -->
				<tr>
					<td>2</td>
					<td>Doug</td>
					<td>Philadelphia</td>
					<td>USA</td>			
				</tr>
				<!-- Third row -->
				<tr>
					<td>3</td>
					<td>Will</td>
					<td>Trenton</td>
					<td>USA</td>			
				</tr>
				<!-- Fourth row -->
				<tr>			
					<td>4</td>
					<td>Fran</td>
					<td>Miami</td>
					<td>USA</td>
				</tr>
			</tbody>
		</table>
		<marquee>These are studens of Web development batch of Feb 2024</marquee>
	</body>
</html>
