<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @keyframes m1 {
            from {width: 200px; height: 200px;}
            to {width: 400px; height: 400px;}
        }
        @keyframes m2 {
            0% {color:aliceblue}
            10% {color:antiquewhite}
            30% {color:aqua}
            60% {color:aquamarine}
            100% {color:azure;}
        }
        @keyframes m3 {
            0% {width: 200px; height: 200px;}
            50% {width: 400px; height: 400px;}
            100% {width: 200px; height: 200px;}
        }
        #d1 {
            animation: m1 5s;
        }
        #d2 {
            animation: m2 5s;
        }
        #d3 {
            animation: m3 5s;
        }
    </style>
  </head>
  <body>
    <div id="d1">
        This is my sample animation example.
    </div>
    <div>
        <img id="d2" src="background1.jpg" alt="">
    </div>
    <div>
        <img id="d3" src="background2.jpg" alt="">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
