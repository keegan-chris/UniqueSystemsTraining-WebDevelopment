<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div id="d1" class="row vh-100 bg-success">
            <div class="col">
                <button class="btn btn-primary" onclick="f1()">Submit</button>
                <p id="p1"></p>
            </div>
            <div class="col">
                <button class="btn btn-secondary" onclick="f2('<h1 class=\'display-1\'>Parameter</h1>')">Cancel</button> 
                <p id="p2"></p>
            </div>            
            <div class="col">
                <button class="btn btn-secondary" onclick="f3()">Show Date</button>   
                <p class="text-white" id="p3"></p>            
            </div>
        </div>
    </div>
    
    <script>
        function f1() {
            document.getElementById('p1').innerHTML = '<h1 class="text-white">Hello!</h1>'
        }
        function f2(msg) {
            document.getElementById('p2').innerHTML = msg;
        }
        function f3() {
            d1 = new Date();
            document.getElementById('p3').innerHTML = d1;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
