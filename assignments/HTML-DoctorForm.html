<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Form</title>
    <style>
        td {
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <img src="doc.png" alt="Doctor" style="height: 700px; padding: 3em;">
        <div>
            <div style="padding: 10px;">
                <h1 style="text-align: center;">Doctor Appointment Form</h1>
                <hr color="red">
            </div>   
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="date">Appointment Date</label>
                        </td>
                        <td>
                            <input type="date" name="date" id="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="time">Appointment Time</label>
                        </td>
                        <td>
                            <input type="time" name="time" id="time" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                        <td style="display: flex;">
                            <input type="text" name="name" id="name" placeholder="First" required><input type="text" placeholder="Last" style="margin-left: 15px;" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gendermale">Gender</label>
                        </td>
                        <td>
                            <label for="gendermale">Male</label><input type="radio" name="gender" id="gendermale">
                            <label for="genderfemale">Female</label><input type="radio" name="gender" id="genderfemale">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone</label>
                        </td>
                        <td>
                            <input type="text" name="phone" id="phone" placeholder="####">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address</label>
                        </td>
                        <td style="display: flex;">
                            <input type="text" name="address" id="address" placeholder="city"><input type="text" placeholder="state" style="margin-left: 15px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="query">Your Query</label>
                        </td>
                        <td>
                            <textarea name="query" id="query" cols="40" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">
                            <label for="appointment">Appointment Type</label>
                        </td>
                        <td>
                            <div>Select which appointment type(s) you require</div>
                            <ul style="list-style-type: none; padding: 0; margin: 0;">
                                <li>
                                    <input type="checkbox" name="" id=""> Cervix Checkup
                                </li>
                                <li>
                                    <input type="checkbox" name="" id=""> Heart Checkup
                                </li>
                                <li>
                                    <input type="checkbox" name="" id=""> Eye Checkup
                                </li>
                                <li>
                                    <input type="checkbox" name="" id=""> Hearing Test
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>Send</button>
                        </td>
                    </tr>
                </table>
            </form>            
        </div>
    </div>
</body>
</html>
