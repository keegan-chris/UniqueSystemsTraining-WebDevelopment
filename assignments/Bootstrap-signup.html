<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row head">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <i class="fa-brands fa-bootstrap fs-1"></i>
                    </a>
                </div>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="" class="nav-link px-2">Features</a></li>
                    <li><a href="" class="nav-link px-2">Pricing</a></li>
                    <li><a href="" class="nav-link px-2">FAQs</a></li>
                    <li><a href="" class="nav-link px-2">About</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <button class="btn btn-outline-primary me-2">Login</button>
                    <button class="btn btn-primary">Sign-up</button>
                </div>
            </header>
        </div>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Always expand</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>                  
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>  
        <div class="row main">
            <div style="width:600px; margin:auto; margin-top:100px;">
                <h3 style="text-align: center;">Sign Up</h3>
                <form action="">
                    <div class="form-outline mb-4">
                        <input type="text" id="userName" class="form-control" required>
                        <label for="userName" class="form-label">User Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control">
                        <label for="email" class="form-label">Email Address</label require>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="confirmPassword" class="form-control" required>
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                    </div> 
                    <div class="row mb-4">
                        <div class="col d-flex justify-content">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="agree" checked>
                                <label for="agree" class="form-check-label">I Agree to all <a href="">Terms & Conditions</a></label>
                            </div>
                        </div>
                    </div>   
                    <button class="btn btn-primary btn-clock mb-4">Sign Up</button>      
                    <div class="text-center">
                        <p>Already a member? <a href="">Sign In</a></p>
                    </div>          
                </form>
            </div>
        </div> 
        <div class="row">
            <div class="col">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items center">
                        <a href="" class="mb-3 me-2 mv-md-0 text-body-secondary text-decoration-none lh-1"><i class="fa-brands fa-bootstrap fs-2"></i></a>
                        <span class="mb-3 mb-md-0 text-body-secondary">&#169; 2023 Company, Inc</span>
                    </div>
                </footer>
            </div>
        </div>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
