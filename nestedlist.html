<html>
	<head>
		<title>
			Nested Lists
		</title>
		<style>
			li {
				font-size: 30px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>FrontEnd</li>
			<ol>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>React</li>
			</ol>
			<li>BackEnd</li>
			<ol>
				<li>NodeJS</li>
				<li>ExpressJS</li>
			</ol>
			<li>Database</li>
			<ol>
				<li>MongoDB</li>
				<li>MySQL</li>
			</ol>
		</ul>
	</body>
</html>
