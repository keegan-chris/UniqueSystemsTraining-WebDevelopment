<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image inside table</title>
    <style>
        #t1 {
            background-image: url('staffing-2.jpg');
            background-repeat: no-repeat;
            width: 800px;
            height: 800px;
            background-position: 50% 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="t1">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
