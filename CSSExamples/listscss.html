<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists CSS Demo</title>
    <style>
        ul {
            list-style-type: disc;
        }
        ul>li {
            display: inline-block;
            padding: 40px;
            width: 100px;
            height: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Strawberry</li>
    </ul>
    <ol>
        <li>Rose</li>
        <li>Tulip</li>
        <li>Delia</li>
        <li>Champa</li>
        <li>WaterLily</li>
    </ol>
</body>
</html>
