<html>
	<head>
		<title>Table Spans Example</title>
		<style>
			.r1 {
				background-color: teal;
				font-family: monotype corsiva;
				color: white;
			}
			.r2 {
				background-color: aqua;
				font-family: arial;
			}
		</style>
	</head>	
	<body>
		<table cellpadding="3" border="2" style="font-size: 20px;">
			<tr class="r1">
				<td>Column 1</td>
				<td>Column 2</td>
				<td>Column3</td>				
			</tr>
			<tr class="r2">
				<td rowspan="2">Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
				<td>Row 1 Cell 3</td>			
			</tr>
			<tr class="r1">
				<td>Row 2 Cell 2</td>
				<td>Row 2 Cell 3</td>				
			</tr>
			<tr class="r2">
				<td colspan="3">Row 3 Cell 1</td>			
			</tr>
		</table>
	</body>
</html>
